[tool:pytest]
addopts = -vs --tb=short --pep8 --isort --flakes --nomigrations -p no:doctest

testpaths =
	legaltext/

python_files =
	test_*.py

cov_report = term-missing

pep8maxlinelength = 96
pep8ignore =
	*migrations/*.py ALL
	*.py E128

flakes-ignore =
	*settings.py ImportStarUsed
	*settings.py UnusedImport
	*migrations/*.py ALL

isort_ignore=
	*migrations/*.py

DJANGO_SETTINGS_MODULE = tests.settings


[coverage:run]
branch = True
include =
	legaltext/*
omit =
	legaltext/tests/*settings.py
	legaltext/tests/resources/mockapp/*settings.py
	legaltext/urls.py
	legaltext/tests/resources/mockapp/urls.py
	legaltext/tests/resources/manage.py
	*/__init__.py
	*migrations*
	*setup.py

[coverage:report]
exclude_lines =
	raise NotImplementedError
